            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,

                rgba(255,255,255,0.1) 10px,
                rgba(255,255,255,0.1) 20px

            animation: slide 20s linear infinite;

        @keyframes slide {

        .header h1 {
            position: relative;
            z-index: 1;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {

            z-index: 1;
            opacity: 0.9;
            font-size: 1.1em;
        }

        /* Language selector */
        .language-selector {
            position: absolute;
            top: 10px;
            left: 15px;
            z-index: 2;
        }

        .language-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 12px;
            margin: 0 2px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .language-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .language-btn.active {
            background: rgba(255,255,255,0.4);
            border-color: rgba(255,255,255,0.6);
        }

        /* Connection status indicator */

            right: 15px;

            border-radius: 15px;
            font-size: 12px;
            z-index: 2;

        /* Pending repairs list styling */

        .section-title {

            margin-bottom: 20px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #f8f9fa;

            margin-bottom: 20px;

            border-radius: 25px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;

            outline: none;
            border-color: #28a745;
            background: white;
            box-shadow: 0 0 0 3px rgba(40,167,69,0.1);
        }

        .filter-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40,167,69,0.3);
        }

        .filter-btn.active {
            background: linear-gradient(45deg, #20c997, #17a2b8);
        }

            border-radius: 15px;

            margin-bottom: 20px;

            max-height: 2000px; /* Large enough to show all content */
        }

        .repair-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .repair-card:hover {
            /* transform: translateY(-3px); // Keep hover subtle if card expands on click */

            border-color: #28a745;
        }

            border-color: #6c757d;
        }

        .repair-card.completed::before {
            background: linear-gradient(45deg, #6c757d, #495057);
        }

            justify-content: space-between;

            margin-bottom: 20px;

        }

        }

            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            flex-shrink: 0; 
            margin-left: 10px; 
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

            letter-spacing: 0.5px;
        }

        .detail-value {

            color: #333;
            font-size: 14px;
        }

        /* Completion form styling */
        .completion-form {

            border-radius: 12px;
            padding: 20px;
            border: 2px dashed #dee2e6;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40,167,69,0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

            border-radius: 12px;
            padding: 25px;
            text-align: center;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer; 
            position: relative;
            overflow: hidden;
        }

        .photo-upload:hover {
            border-color: #28a745;
            background: rgba(40,167,69,0.05);
            transform: scale(1.02);
        }

        .photo-preview {

            max-height: 150px;
            border-radius: 8px;
            margin: 10px auto;
            display: block;
            object-fit: cover;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        /* Button styling */
        .btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40,167,69,0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
            box-shadow: 0 8px 20px rgba(108,117,125,0.3);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 15px;
        }

        /* Loading spinner animation */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff40;
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle; /* Align spinner with text */
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success and error message styling */
        .success-message, .error-message, .info-message { 
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            animation: slideDown 0.5s ease;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            min-width: 300px;
            max-width: 90%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .success-message {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .error-message {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }
        .info-message { 
            background: linear-gradient(45deg, #17a2b8, #138496);
            color: white;
        }


        @keyframes slideDown {
            from { top: -100px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }

        /* Empty state message */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Modal for displaying full-size photos */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            align-items: center; 
            justify-content: center; 
            padding: 20px; /* Add some padding for smaller screens */
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            display: flex; /* Use flex to center image if it's smaller than container */
            align-items: center;
            justify-content: center;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            display: block; 
            object-fit: contain; /* Ensure image aspect ratio is maintained */
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;

                grid-template-columns: 1fr;
            }
            
            .search-controls {
                flex-direction: column;
            }
            
            .action-buttons {
                flex-direction: column;
            }
             .action-buttons .btn { /* Make buttons full width on mobile */
                width: 100%;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            .repair-card {
                max-height: 115px; 
                padding: 20px;
            }
            .repair-header .expand-icon {
                font-size: 1.3em;
            }
            .language-selector {
                top: 5px;
                left: 10px;
            }
            .language-btn {
                padding: 6px 10px;
                font-size: 11px;
            }
            .connection-status {
                top: 5px;
                right: 10px;
                padding: 4px 8px;
                font-size: 11px;
            }
             .success-message, .error-message, .info-message {
                min-width: 80%;
            }
        }
         @media (max-width: 480px) {
            .header {
                padding: 20px;
            }
            .header h1 {
                font-size: 1.8em;
            }
             .header p {
                font-size: 1em;
            }
            .content {
                padding: 15px;
            }
            .repair-card {
                padding: 15px;
            }
            .customer-name {
                font-size: 1.2em;
            }
             .search-input, .filter-btn {
                font-size: 14px;
                padding: 10px 15px;
            }
            .btn {
                 font-size: 13px;
                 padding: 10px 20px;
            }
        }

    </style>
</head>

        function handlePhotoInputChange(event, repairId) {
            const file = event.target.files[0];
            const inputElement = event.target; // The file input itself
            const cardElement = inputElement.closest('.repair-card'); // Find the parent card

            if (!cardElement) {
                console.error(`[handlePhotoInputChange] CRITICAL: Could not find parent .repair-card for input related to repairId: ${repairId}. Photo functionality will likely fail for this card.`);
                showMessage(t('repairError') + ' (UI Error P01)', 'error'); // P01 for easier debugging
                return;
            }

            // Scope the search for preview and placeholder within this specific card
            const previewImg = cardElement.querySelector(`#photo-preview-${repair.id}`);
            const placeholder = cardElement.querySelector(`#photo-placeholder-${repair.id}`);
            
            if (!previewImg || !placeholder) {
                console.error(`[handlePhotoInputChange] CRITICAL: Preview (found: ${!!previewImg}) or Placeholder (found: ${!!placeholder}) element NOT FOUND within card for repairId: ${repairId}. Check IDs photo-preview-${repairId} and photo-placeholder-${repairId}.`);
                // Visual feedback of photo selection will fail.
                // The app might still try to use the file if it passes validation, but user experience will be poor.
                 showMessage(t('repairError') + ' (UI Error P02)', 'error'); // P02 for easier debugging
            }
            
            if (!activeFormState[repairId]) activeFormState[repairId] = {};
            
            if (file) {
                if (!file.type.match('image/jpeg') && !file.type.match('image/png') && !file.type.match('image/gif') && !file.type.match('image/webp')) {
                    showMessage(t('validImageError'), 'error');
                    event.target.value = null; // Reset file input
                    if (previewImg) previewImg.style.display = 'none';
                    if (placeholder) placeholder.style.display = 'block';
                    delete activeFormState[repairId].file;
                    delete activeFormState[repairId].dataURL;
                    return;
                }
                
                if (file.size > 10 * 1024 * 1024) { // 10MB limit
                    showMessage(t('fileSizeError'), 'error');
                    event.target.value = null; // Reset file input
                    if (previewImg) previewImg.style.display = 'none';
                    if (placeholder) placeholder.style.display = 'block';
                    delete activeFormState[repairId].file;
                    delete activeFormState[repairId].dataURL;
                    return;
                }
                
                activeFormState[repairId].file = file; // Store the File object
                const reader = new FileReader();
                reader.onload = function(e_reader) {
                    if (previewImg) { // Check again, as it might have been reported missing above
                        previewImg.src = e_reader.target.result;
                        previewImg.style.display = 'block';
                    }
                    activeFormState[repairId].dataURL = e_reader.target.result; // Store dataURL for preview
                    if (placeholder) { // Check again
                        placeholder.style.display = 'none';
                    }
                }
                reader.onerror = function() {
                    console.error(`[handlePhotoInputChange] FileReader error for repairId: ${repairId}`);
                    showMessage(t('repairError') + ' (File Read Error)', 'error');
                    // Consider clearing state here too
                    delete activeFormState[repairId].file;
                    delete activeFormState[repairId].dataURL;
                     if (previewImg) { previewImg.src = ''; previewImg.style.display = 'none'; }
                     if (placeholder) placeholder.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else { // No file selected or selection cancelled
                delete activeFormState[repairId].file;
                delete activeFormState[repairId].dataURL;
                if (previewImg) {
                    previewImg.src = ''; // Clear src
                    previewImg.style.display = 'none';
                }
                if (placeholder) placeholder.style.display = 'block';
            }
        }

        async function uploadPhotoToImgur(file) {
            if (!IMGUR_CLIENT_ID || IMGUR_CLIENT_ID === 'YOUR_IMGUR_CLIENT_ID') {
                console.error("Imgur Client ID is not defined.");
                throw new Error(t('repairError') + "Imgur Client ID not configured.");
            }

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('https://api.imgur.com/3/image', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Client-ID ${IMGUR_CLIENT_ID}`
                    },
                    body: formData
                });

                const responseData = await response.json(); // Always try to parse JSON

                if (!response.ok) {
                    console.error('Imgur API Error Data:', responseData);
                    throw new Error(`Imgur upload error (${response.status}): ${responseData.data?.error?.message || responseData.data?.error || response.statusText}`);
                }

                if (!responseData.success || !responseData.data || !responseData.data.link) {
                    console.error('Imgur API Unexpected Response:', responseData);
                    throw new Error('Imgur API returned an unexpected response.');
                }
                return responseData.data.link;
            } catch (error) {
                console.error("Imgur photo upload error:", error);
                throw error; // Re-throw to be caught by completeRepair
            }
        }

        async function completeRepair(repairId) {
            if (!isFirebaseInitialized) {
                showMessage(t('firebaseError').split(':')[0], 'error');
                return;
            }

            const currentRepairState = activeFormState[repairId] || {};
            
            const completedQuantityStr = currentRepairState.quantity !== undefined ? currentRepairState.quantity : document.getElementById(`completed-quantity-${repairId}`).value;
            const completionDate = currentRepairState.date !== undefined ? currentRepairState.date : document.getElementById(`completion-date-${repairId}`).value;
            const completionNotes = (currentRepairState.notes !== undefined ? currentRepairState.notes : document.getElementById(`completion-notes-${repairId}`).value).trim();
            const photoFile = currentRepairState.file; // Get file from state

            const completedQuantity = parseInt(completedQuantityStr);
            
            if (isNaN(completedQuantity) || completedQuantity < 0) {
                showMessage(t('quantityError'), 'error');
                document.getElementById(`completed-quantity-${repairId}`).focus();
                return;
            }
            
            if (!completionDate) {
                showMessage(t('dateError'), 'error');
                document.getElementById(`completion-date-${repairId}`).focus();
                return;
            }
            
            if (!photoFile) { // Check the stored file
                showMessage(t('photoError'), 'error');
                console.warn(`[completeRepair] Photo file missing for repairId ${repairId}. State:`, JSON.stringify(currentRepairState, (key, value) => key === 'file' && value instanceof File ? value.name : value));
                return;
            }

            const completeBtn = document.getElementById(`complete-btn-${repairId}`);
            const originalBtnText = completeBtn.innerHTML;
            completeBtn.disabled = true;
            completeBtn.innerHTML = `<div class="loading"></div> ${t('completing')}`;

            try {
                completeBtn.innerHTML = `<div class="loading"></div> ${t('uploadingPhoto')}`;
                const photoURL = await uploadPhotoToImgur(photoFile); // Use the stored file
                
                completeBtn.innerHTML = `<div class="loading"></div> ${t('updatingRecord')}`;
                await db.collection('repairs').doc(repairId).update({
                    completedQuantity: completedQuantity,
                    completionDate: completionDate,
                    completionNotes: completionNotes,
                    completedPhotoURL: photoURL,
                    completedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'completed' 
                });
                
                showMessage(t('repairCompleted'), 'success');
                delete activeFormState[repairId]; // Clear state for this form on success
                // The onSnapshot listener will automatically re-render the card as completed.
                
            } catch (error) {
                console.error("Error completing repair:", error);
                showMessage(t('repairError') + error.message, 'error', 7000);
            } finally {
                completeBtn.disabled = false;
                completeBtn.innerHTML = originalBtnText;
            }
        }

        function cancelCompletion(repairId) {
            // Clear DOM inputs
            const quantityInput = document.getElementById(`completed-quantity-${repairId}`);
            const notesInput = document.getElementById(`completion-notes-${repairId}`);
            // Date input will be reset to today by the rendering logic if state is cleared
            
            if(quantityInput) quantityInput.value = '';
            if(notesInput) notesInput.value = '';

            const photoInput = document.getElementById(`photo-input-${repairId}`);
            if (photoInput) photoInput.value = ''; // Clear file input
            
            const previewImg = document.getElementById(`photo-preview-${repairId}`);
            const placeholder = document.getElementById(`photo-placeholder-${repairId}`);
            if (previewImg && placeholder) {
                previewImg.src = '';
                previewImg.style.display = 'none';
                placeholder.style.display = 'block';
            }
            
            delete activeFormState[repairId]; // Clear stored state
            showMessage(t('formCleared'), 'info');

            // Optional: if the card is expanded, you might want to collapse it or re-render it
            // For simplicity, we'll let the user manually collapse or the next data load will refresh.
        }


        function formatPhoneNumber(phone) {
            if (!phone) return t('unspecified');
            let cleaned = String(phone).replace(/\D/g, ''); // Ensure phone is a string

            // Standard Turkish mobile format: 05xx xxx xx xx (11 digits)
            if (cleaned.startsWith('0') && cleaned.length === 11) {
                return `0 (${cleaned.substring(1, 4)}) ${cleaned.substring(4, 7)} ${cleaned.substring(7, 9)} ${cleaned.substring(9, 11)}`;
            }
            // Format for 10 digits (assuming local number without leading 0, e.g. 5xx xxx xx xx)
            if (cleaned.length === 10 && !cleaned.startsWith('90') && cleaned.startsWith('5')) { // Common for mobile numbers entered without leading 0
                 return `0 (${cleaned.substring(0, 3)}) ${cleaned.substring(3, 6)} ${cleaned.substring(6, 8)} ${cleaned.substring(8, 10)}`;
            }
            // International format +90 5xx xxx xx xx (12 digits)
            if (cleaned.length === 12 && cleaned.startsWith('90')) {
                return `+${cleaned.substring(0, 2)} (${cleaned.substring(2, 5)}) ${cleaned.substring(5, 8)} ${cleaned.substring(8, 10)} ${cleaned.substring(10, 12)}`;
            }
            
            return phone; // Return original if no specific format matches
        }

        function openPhotoModal(imageURL) {
            if (imageURL) {
                document.getElementById('modal-image').src = imageURL;
                document.getElementById('photo-modal').style.display = 'flex';
            }
        }

        function closePhotoModal() {
            document.getElementById('photo-modal').style.display = 'none';
            document.getElementById('modal-image').src = ''; // Clear src to free memory
        }

        let messageTimeout;
        function showMessage(message, type = 'success', duration = 4000) {
            const existingMessage = document.querySelector('.success-message, .error-message, .info-message');
            if (existingMessage) {
                existingMessage.remove();
            }
            if (messageTimeout) {
                clearTimeout(messageTimeout);
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success-message' : (type === 'error' ? 'error-message' : 'info-message');
            messageDiv.textContent = message;
            
            document.body.appendChild(messageDiv);

            // Force reflow for animation
            void messageDiv.offsetWidth; 

            messageDiv.style.top = '20px'; // Slide in
            messageDiv.style.opacity = '1';

            messageTimeout = setTimeout(() => {
                messageDiv.style.opacity = '0';
                messageDiv.style.top = '-100px'; // Slide out
                setTimeout(() => messageDiv.remove(), 500); // Remove after animation
            }, duration);
        }

    </script>
